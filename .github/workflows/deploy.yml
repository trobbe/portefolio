name: Deploy to Infomaniak (password)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Install rsync & sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync sshpass

      - name: Configure known_hosts
        env:
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          if [ -n "$KNOWN_HOSTS" ]; then
            printf "%s\n" "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          fi

      # Ensure remote path and dist directory exist
      - name: Ensure remote path and dist directory exist
        run: |
          sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh \
            -o StrictHostKeyChecking=yes -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ${{ secrets.REMOTE_PATH }}/dist"

      # Premi√®re mise en place uniquement (ou si package.json change)
      - name: Bootstrap remote app (package.json + npm ci --omit=dev)
        run: |
          sshpass -p '${{ secrets.SSH_PASSWORD }}' rsync -az \
            -e "ssh -o StrictHostKeyChecking=yes -p ${{ secrets.SSH_PORT }}" \
            package.json ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_PATH }}/
          sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh \
            -o StrictHostKeyChecking=yes -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.REMOTE_PATH }} && npm ci --omit=dev"

      - name: Deploy dist/
        run: |
          sshpass -p '${{ secrets.SSH_PASSWORD }}' rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=yes -p ${{ secrets.SSH_PORT }}" \
            dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_PATH }}/dist/